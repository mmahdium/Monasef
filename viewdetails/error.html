<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Error</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='styles-error.css')}}" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>


    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>

</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="page-wrapper">
        <div class="custom-modal">
            <div class="danger danger-animation icon-top"><i class="fa fa-times"></i></div>
            <div class="danger border-bottom"></div>
            <div class="content">
                <p class="type">خطا</p>
                <p class="message-type">{{err_msg}}</p>
            </div>
        </div>
    </div>
</body>

</html>
